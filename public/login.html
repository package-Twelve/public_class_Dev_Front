<html><head><base href="https://websim.creation/login/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .container button {
    width: 100%;
    display: flex;
    justify-content: center;
}
  button:hover {
    background-color: #0056b3;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    background-color: #007bff;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  .header button {
    background-color: white;
    color: #007bff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="header">
    <button>커뮤니티</button>
    <button>Code Review</button>
    <button>Group</button>
    <button>로그인</button>
    <button>회원가입</button>
  </div>
  <div class="container">
    <h1>login</h1>
    <form id="loginForm">
      <input type="email" placeholder="이메일을 입력해주세요" required>
      <input type="password" placeholder="비밀번호를 입력해주세요" required>
      <button type="submit">로그인</button>
      <button type="button" onclick="location.href='https://websim.creation/signup'">회원가입</button>
    </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  // Here you would typically send the login data to a server
  alert('Login functionality would be implemented here.');
});
</script>
</body></html>
